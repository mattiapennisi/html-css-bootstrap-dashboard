<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aggiungi libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <header class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/duck.png" alt="Bootstrap" width="50" height="auto">
                </a>
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container-md p-4">
            <form class="row g-3">
                <h1>Nuovo Libro</h1>
                <div class="col-6">
                  <label for="inputName" class="form-label">Nome Autore</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Inserisci il nome dell'autore" required>
                </div>
                <div class="col-6">
                  <label for="inputCognome" class="form-label">Cognome Autore</label>
                  <input type="text" class="form-control" id="inputCognome" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                  <div class="text-secondary mt-1">Titolo versione italiana</div>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Genere</label>
                  <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="inputCity" class="form-label">Anno di Pubblicazione</label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno di pubblicazione">
                </div>
                <div class="col-md-4">
                  <label for="inputZip" class="form-label">ISBN#</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr class="border border-secondary opacity-90 mt-5">
                <div class="col-12">
                    <label for="noteTextarea">Note</label>
                    <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="noteTextarea" style="height: 100px"></textarea>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label fw-semibold" for="gridCheck">
                      Disponibile anche in digitale
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
              </form>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/56997e8489.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
